<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Visualization By D3 Library</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="page-haeder">
        <h1>Data Visualization By D3 Library</h1>
      </div>
      <div class="jumbotron">
        <p>
          Data visualization of unemployment rate in switzerland between 1975 and 2022.
        
        </p>
      </div>
      <div class="row">
        <form action="#">
          <div class="row">
            <div class="col col-md-4">
              <label for="Select Year" class="mr-sm-2">Year:</label>
              <select
                name="year"
                class="form-control mb-2 mr-sm-2"
                id="year"
                data-year="2022"
              ></select>
            </div>
            <div class="col col-md-4" id="quarter">
              <p><strong>Select Quarter:</strong></p>
              <label for="q1" class="radio-inline">
                <input
                  type="radio"
                  id="q1"
                  name="quarter"
                  value="q1"
                  checked
                />Q1
              </label>
              <label for="q2" class="radio-inline">
                <input type="radio" id="q2" name="quarter" value="q2" />Q2
              </label>
              <label for="q3" class="radio-inline">
                <input type="radio" id="q3" name="quarter" value="q3" />Q3
              </label>
              <label for="q4" class="radio-inline">
                <input type="radio" id="q4" name="quarter" value="q4" />Q4
              </label>
            </div>
            <div class="col col-md-4" id="typechart">
              <p><strong>Select Type of Graph</strong></p>
              <label for="bar-chart" class="radio-inline">
                <input
                  type="radio"
                  id="bar-chart"
                  name="typechart"
                  value="barChart"
                  checked
                />Bar Chart
              </label>
              <label for="map-chart" class="radio-inline">
                <input
                  type="radio"
                  id="map-chart"
                  name="typechart"
                  value="mapChart"
                />Map Chart
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6" id="d3id"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">Programmed By Shahrzad Asgari</p>
      </div>
    </footer>
    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
